<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Ouvido</title>        
        <link rel="stylesheet" href="styles.css">       
        <script src="https://cdn.jsdelivr.net/npm/soundfont-player@latest/dist/soundfont-player.min.js"></script>
        <script src="index.js"></script>
    </header>
    <body>
        <h1>Ear Training: Intervals</h1>        
        <div id="startStop">
            <button id="btPlay">► Start</button>
            <button id="btStop" hidden="true">⏹ Stop</button>        
        </div>        
        <div id="buttons"></div>        
        <div id="progressBar">
            <div id="fill"></div>
        </div>
        <div id="display"></div>        
        <details id="options">
            <summary>Configurations</summary>
            <label for="size">Tonality:</label>
            <select id="selectTonality"></select>                
            <br/>
            <label for="size">Sequence size:</label>
            <input type="number" value="12" name="size" min="1" max="99" id="size"/>
            <br/>
            <label for="tempo">Tempo (bpm):</label>
            <input type="number" value="30" name="tempo" min="1" max="240" id="tempo"/>
            <br/>            
            <label>Available Intervals:</label>
            <select id="selectIntervals">
                <option>Select...</option>
            </select>
            <div id="intervals"></div>            
        </details>        
    </body>
</html>
